version: 1
applications:
  - appRoot: frontend
    frontend:
      buildPath: /
      phases:
        preBuild:
          commands:
            - npm install -g pnpm
            - pnpm install --frozen-lockfile
            - npx prisma generate
        build:
          commands:
            - cd frontend && rm -rf .next && pnpm run build
      artifacts:
        baseDirectory: frontend/.next
        files:
          - '**/*'
      cache:
        paths:
          - frontend/node_modules/**/*
          - node_modules/**/*
