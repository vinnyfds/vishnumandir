services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: mandir_admin
      POSTGRES_PASSWORD: your_strong_password_here
      POSTGRES_DB: vishnu_mandir_tampa
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres-init:/docker-entrypoint-initdb.d

volumes:
  postgres_data:
